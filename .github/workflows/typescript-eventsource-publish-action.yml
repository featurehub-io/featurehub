name: Publish TypeScript-EventSource SDK package to NPM registry
on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # Setup .npmrc file to publish to npm
    - uses: actions/setup-node@v2
      with:
        node-version: '12.x'
        registry-url: 'https://registry.npmjs.org'
    - name: Install dependencies    
      run: npm install
      working-directory: sdks/typescript/client-typescript-eventsource
    - name: Build sources
      run: npm run build
      working-directory: sdks/typescript/client-typescript-eventsource
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
