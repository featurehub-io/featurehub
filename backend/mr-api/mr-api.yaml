  schemas:
    EnvironmentFeaturesResult:
      properties:
        featureValues:
          type: array
          items:
            $ref: "#/components/schemas/FeatureValue"
        environments:
          type: array
          items:
            $ref: "#/components/schemas/Environment"
        applications:
          type: array
          items:
            $ref: "#/components/schemas/Application"
        features:
          type: array
          items:
            $ref: "#/components/schemas/Feature"
    SearchPersonResult:
      required:
        - max
      properties:
        max:
          type: integer
        people:
          type: array
          description: "This is for backwards compatibility"
          items:
            $ref: "#/components/schemas/Person"
        summarisedPeople:
          type: array
          description: "If we return the new result type, we are returning a summarised person for less data"
          items:
            $ref: "#/components/schemas/SearchPerson"
        outstandingRegistrations:
          type: array
          items:
            $ref: "#/components/schemas/OutstandingRegistration"
    OutstandingRegistration:
      type: object
      required:
        - id
        - token
        - expired
      properties:
        id:
          type: string
          format: uuid
        token:
          type: string
        expired:
          type: boolean
    SetupSiteAdmin:
      required:
        - organizationName
        - portfolio
      properties:
        portfolio:
          type: string
        organizationName:
          type: string
        emailAddress:
          nullable: true
          description: "User's email or blank if using oauth/saml"
          format: email
          type: string
        password:
          nullable: true
          description: "User's password or blank if using oauth/saml"
          type: string
        name:
          nullable: true
          description: "user's name. Will be take from external provider if using oauth/saml"
          type: string
        authProvider:
          nullable: true
          description: "If the site is using external providers, this is the key of the provider chosen. If there is only one, it can be blank."
          type: string
      type: object
    SetupResponse:
      type: object
      required:
        - organization
        - providers
        - providerInfo
        - capabilityInfo
      properties:
        organization:
          $ref: "#/components/schemas/Organization"
        providers:
          type: array
          items:
            type: string
        providerInfo:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/IdentityProviderInfo"
        capabilityInfo:
          additionalProperties:
            type: string
        redirectUrl:
          description: "Set if there is only one external provider and no local. Allows immediate redirect to provider. It assumes it will be used immediate (e.g. state in oauth2 url)"
          type: string
          nullable: true
    IdentityProviderInfo:
      type: object
      required:
        - buttonBackgroundColor
        - buttonIcon
        - buttonText
      properties:
        buttonIcon:
          type: string
        buttonBackgroundColor:
          type: string
        buttonText:
          type: string
    SetupMissingResponse:
      type: object
      properties:
        providers:
          type: array
          items:
            type: string
        capabilityInfo:
          additionalProperties:
            type: string
        providerInfo:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/IdentityProviderInfo"
    ProviderRedirect:
      type: object
      properties:
        redirectUrl:
          type: string
    TokenizedPerson:
      properties:
        accessToken:
          type: string
          nullable: true
        refreshToken:
          type: string
          nullable: true
        redirectUrl:
          type: string
          nullable: true
