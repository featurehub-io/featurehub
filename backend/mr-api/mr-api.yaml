        violation:
          type: array
          items:
            $ref: "#/components/schemas/RolloutStrategyViolation"
    RolloutStrategyValidationResponse:
      type: object
      properties:
        customStategyViolations:
          type: array
          items:
            $ref: "#/components/schemas/CustomRolloutStrategyViolation"
        sharedStrategyViolations:
          type: array
          items:
