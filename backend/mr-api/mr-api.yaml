openapi: 3.0.1
info:
  title: ManagementResourceApi
  description: This describes the API clients use for accessing features. This reflects the API from 1.6.1 onwards.
  version: "1.2.0"
#  CRUD for portfolios, environments, features, service account, people, and groups (edited)
#  roles are fixed
#  then people<->group association
#  and group<->role association
paths:
  /mr-api/dacha1/cache:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - CacheService
      description: "Allows superusers to refresh the global Dacha1 cache (if it exists)."
      operationId: cacheRefresh
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CacheRefreshRequest"
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CacheRefreshResponse"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden"
        404:
          description: "Dacha1 is not being used and API does not exist"
  /mr-api/organization/{id}/group:
    parameters:
      - name: id
        required: true
        in: path
        description: "the id of the organisation"
        schema:
          type: string
          format: uuid
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - GroupService
      description: "Gets the superuser group for this organisation. There is no other way to ascertain which org you are dealing with"
      operationId: getSuperuserGroup
      responses:
        200:
          description: "The superuser group presuming the organization exists"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        404:
          description: "not found"
  /mr-api/portfolio:
    parameters:
      - name: includeGroups
        description: "Include groups for this this portfolio in results"
        in: query
        schema:
          type: boolean
      - name: includeApplications
        description: "Include applications for this portfolio in results"
        in: query
        schema:
          type: boolean
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - PortfolioService
      description: "Gets a list of portfolios."
      operationId: findPortfolios
      parameters:
        - name: order
          in: query
          description: "how to order the results"
          schema:
            $ref: "#/components/schemas/SortOrder"
        - name: filter
          in: query
          description: "What to filter the results by"
          schema:
            type: string
        - name: parentPortfolioId
          in: query
          description: "The parent portfolio to search under. If none is provided, use the top level one"
          schema:
            type: string
      responses:
        200:
          description: "Gets all portfolios, alphabetically sorted"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Portfolio"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - PortfolioService
      description: "Create a new portfolio"
      operationId: createPortfolio
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePortfolio"
      responses:
        200:
          description: "Resulting portfolio"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Portfolio"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden to create portfolio"
        404:
          description: "unable to create portfolio"
        409:
          description: "duplicate portfolio"
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - PortfolioService
      parameters:
        - name: includeEnvironments
          description: "Include environments for the included applications this portfolio in results"
          in: query
          schema:
            type: boolean
      description: "Update a portfolio"
      operationId: updatePortfolioOnOrganisation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Portfolio"
      responses:
        200:
          description: "Resulting portfolio"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Portfolio"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "no permission to update portfolio"
        404:
          description: "cannot find portfolio to update"
        409:
          description: "duplicate portfolio name"
        422:
          description: "updating old portfolio"
  /mr-api/portfolio/{id}:
    parameters:
      - name: id
        description: "The id of the portfolio to find"
        in: path
        schema:
          type: string
          format: uuid
        required: true
      - name: includeGroups
        description: "Include groups for this this portfolio in results"
        in: query
        schema:
          type: boolean
      - name: includeApplications
        description: "Include applications for this portfolio in results"
        in: query
        schema:
          type: boolean
      - name: includeEnvironments
        description: "Include the environments inside the applications"
        in: query
        schema:
          type: boolean
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - PortfolioService
      description: "Get portfolio"
      operationId: getPortfolio
      responses:
        200:
          description: "Resulting portfolio"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Portfolio"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        404:
          description: "not found"
    put:
      deprecated: true
      security:
        - bearerAuth: [ ]
      tags:
        - PortfolioService
      description: "Update a portfolio"
      operationId: updatePortfolio
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Portfolio"
      responses:
        200:
          description: "Resulting portfolio"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Portfolio"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "no permission to update portfolio"
        404:
          description: "cannot find portfolio to update"
        409:
          description: "duplicate portfolio name"
        422:
          description: "updating old portfolio"
    delete:
      security:
        - bearerAuth: [ ]
      tags:
        - PortfolioService
      description: "Delete a portfolio"
      operationId: deletePortfolio
      responses:
        200:
          description: "How many portfolios were deleted."
          content:
            application/json:
              schema:
                type: boolean
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden"

  /mr-api/portfolio/{id}/application:
    parameters:
      - name: id
        description: "The id of the portfolio to find"
        in: path
        schema:
          type: string
          format: uuid
        required: true
      - name: includeEnvironments
        in: query
        description: "Include the environments in the result"
        schema:
          type: boolean
      - name: includeFeatures
        in: query
        description: "Include the features in the result"
        schema:
          type: boolean
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - ApplicationService
      description: "Gets a list of applications."
      operationId: findApplications
      parameters:
        - name: order
          in: query
          description: "how to order the results"
          schema:
            $ref: "#/components/schemas/SortOrder"
        - name: filter
          in: query
          description: "What to filter the results by"
          schema:
            type: string
      responses:
        200:
          description: "Gets all portfolios, alphabetically sorted"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Application"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        404:
          description: "none found"

    post:
      security:
        - bearerAuth: [ ]
      tags:
        - ApplicationService
      description: "Create a new application"
      operationId: createApplication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateApplication"
      responses:
        200:
          description: "Resulting application"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Application"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden"
        409:
          description: "duplicates"
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - ApplicationService
      description: "Update an application"
      operationId: updateApplicationOnPortfolio
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Application"
      responses:
        200:
          description: "Resulting portfolio"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Application"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden"
        404:
          description: "app not found"
        409:
          description: "Duplicate application"
        422:
          description: "Trying to save old record"

  /mr-api/portfolio/{id}/group:
    parameters:
      - name: id
        description: "The id of the portfolio to find"
        in: path
        schema:
          type: string
          format: uuid
        required: true
      - name: includePeople
        description: "include people in each group"
        in: query
        schema:
          type: boolean
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - GroupService
      description: "Gets a list of groups."
      operationId: findGroups
      parameters:
        - name: order
          in: query
          description: "how to order the results"
          schema:
            $ref: "#/components/schemas/SortOrder"
        - name: filter
          in: query
          description: "What to filter the results by"
          schema:
            type: string
      responses:
        200:
          description: "Gets groups, alphabetically sorted"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Group"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden"
        404:
          description: "not found"
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - GroupService
      description: "Create a new group"
      operationId: createGroup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateGroup"
      responses:
        200:
          description: "Resulting group"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "no permission"
        409:
          description: "duplicate"
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - GroupService
      description: "Update a group"
      operationId: updateGroupOnPortfolio
      parameters:
        - name: includeMembers
          description: "include people in each group"
          in: query
          schema:
            type: boolean
        - name: includeGroupRoles
          description: "include environment and application roles in each group"
          in: query
          schema:
            type: boolean
        - name: updateMembers
          description: "update members, deleting those that are not passed"
          in: query
          schema:
            type: boolean
          required: false
        - name: updateEnvironmentGroupRoles
          description: "update environment group roles, deleting any not passed"
          in: query
          schema:
            type: boolean
          required: false
        - name: updateApplicationGroupRoles
          description: "update application group roles, deleting any not passed"
          in: query
          schema:
            type: boolean
          required: false
        - name: applicationId
          description: "if updating the application group roles, and the application id is passed, then the changes are limited to that application"
          in: query
          schema:
            type: string
            format: uuid
          required: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Group"
      responses:
        200:
          description: "Resulting group"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden"
        404:
          description: "not found"
        409:
          description: "duplicate user or duplicate group"
        422:
          description: "version conflict"

  /mr-api/person:
    parameters:
      - name: includeGroups
        description: "Include groups in result"
        in: query
        schema:
          type: boolean
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - PersonService
      description: "Gets a list of matching people."
      operationId: findPeople
      parameters:
        - name: countGroups
          description: "Return the number of groups"
          in: query
          required: false
          schema:
            type: boolean
        - name: order
          in: query
          description: "how to order the results"
          schema:
            $ref: "#/components/schemas/SortOrder"
        - name: filter
          in: query
          description: "What to filter the results by"
          schema:
            type: string
        - name: startAt
          in: query
          description: "Where in the results to start"
          schema:
            type: integer
        - name: pageSize
          in: query
          description: "How many results to return"
          schema:
            type: integer
        - name: includeLastLoggedIn
          in: query
          description: "Include last logged in timestamp"
          schema:
            type: boolean
        - name: includeDeactivated
          in: query
          description: "Include people who are no longer active"
          schema:
            type: boolean
        - name: personTypes
          in: query
          description: "Filter by person types"
          schema:
            type: array
            items:
              $ref: "#/components/schemas/PersonType"
        - name: sortBy
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/SearchPersonSortBy"
      responses:
        200:
          description: "Gets all persons, alphabetically sorted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchPersonResult"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "only admins can call this API"
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - PersonService
      description: "Create a new person"
      operationId: createPerson
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePersonDetails"
      responses:
        200:
          description: "Registration url"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegistrationUrl"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden to only admins"
        409:
          description: "person already exists"
  /mr-api/person/{id}/token-reset:
    post:
      parameters:
        - name: id
          description: "The id of the person to find"
          in: path
          schema:
            type: string
            format: uuid
          required: true
      security:
        - bearerAuth: [ ]
      tags:
        - PersonService
      description: "Reset security token of supported person type (usually service accounts only)"
      operationId: resetSecurityToken
      responses:
        200:
          description: "New security token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminServiceResetTokenResponse"
        404:
          description: "Service account not found"
        403:
          description: "No permission to change"
        401:
          description: "Not authenticated"
  /mr-api/person/{id}/v2:
    parameters:
      - name: id
        description: "The id of the person to find"
        in: path
        schema:
          type: string
          format: uuid
        required: true
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - PersonService
      description: "Update a person"
      operationId: updatePersonV2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePerson"
      responses:
        204:
          description: "Resulting person"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden to update that person"
        404:
          description: "person not found"
        422:
          description: "attempting to update old person record"
  /mr-api/person/{id}:
    parameters:
      - name: id
        description: "The id of the person to find"
        in: path
        schema:
          type: string
          format: uuid
        required: true
      - name: includeGroups
        description: "Include groups in result"
        in: query
        schema:
          type: boolean
      - name: includeAcls
        description: "include acls for each group"
        in: query
        schema:
          type: boolean
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - PersonService
      parameters:
        - name: id
          description: "The id of the person to find. Duplicated here as we accept a plain string (not only a uuid)"
          in: path
          schema:
            type: string
          required: true
      description: "Get person"
      operationId: getPerson
      responses:
        200:
          description: "If this is a sdk service acocunt, ID of the service account is in the PersonInfo fields with the key serviceAccountId"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        404:
          description: "not found"
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - PersonService
      description: "Update a person"
      operationId: updatePerson
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Person"
      responses:
        200:
          description: "Resulting person"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden to update that person"
        404:
          description: "person not found"
        422:
          description: "attempting to update old person record"
    delete:
      security:
        - bearerAuth: [ ]
      tags:
        - PersonService
      description: "Delete a person"
      operationId: deletePerson
      responses:
        200:
          description: "How many people were deleted."
          content:
            application/json:
              schema:
                type: boolean
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden"
  /mr-api/authentication:
    post:
      tags:
        - AuthService
      description: "Create a new user"
      operationId: registerPerson
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PersonRegistrationDetails"
      responses:
        200:
          description: "Tokenized person"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenizedPerson"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        404:
          description: "person already registered who is using this token or cannot find person to register"

  /mr-api/external-provider/{provider}:
    parameters:
      - name: provider
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - AuthService
      description: "Gets a login URL for this specified provider if it is supported by the server"
      operationId: getLoginUrlForProvider
      responses:
        200:
          description: "The information required to redirect"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderRedirect"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        404:
          description: "not found"
  /mr-api/login:
    post:
      tags:
        - AuthService
      description: "Login to Feature Hub"
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCredentials"
      responses:
        200:
          description: "Successfully logged in"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenizedPerson"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "login is disabled for this instance"
        404:
          description: "user is not found"
  /mr-api/logout:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - AuthService
      description: "Get person by token"
      operationId: logout
      responses:
        204:
          description: "Token deactivated"
        400:
          description: "Bad Request"
        401:
          description: "no permission"

  /mr-api/authentication/{id}/replaceTempPassword:
    parameters:
      - name: id
        description: "The id of the person to replace temporary password for"
        in: path
        schema:
          type: string
          format: uuid
        required: true
    put:
      tags:
        - AuthService
      description: "Replace temporary password"
      x-java-annotations: "@io.featurehub.mr.api.AllowedDuringPasswordReset"
      security:
        - bearerAuth: [ ]
      operationId: replaceTempPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordReset"
      responses:
        200:
          description: "Successfully reset temporary password"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenizedPerson"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden"
  /mr-api/authentication/{email}/expiredTokenReset:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - AuthService
      parameters:
        - name: email
          in: path
          description: "The email address of the person whose expired token to reset"
          schema:
            type: string
          required: true
      description: "Allows an administrator to reset a user's expired token so they can login"
      operationId: resetExpiredToken
      responses:
        200:
          description: "The token of the expired person"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegistrationUrl"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden"

  /mr-api/authentication/{id}/changePassword:
    parameters:
      - name: id
        description: "The id of the person to change password for"
        in: path
        schema:
          type: string
          format: uuid
        required: true
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - AuthService
      description: "Change password"
      operationId: changePassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordUpdate"
      responses:
        200:
          description: "Successfully updated password"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden"
  /mr-api/authentication/{token}:
    get:
      tags:
        - AuthService
      description: "Get person by token"
      operationId: personByToken
      parameters:
        - name: token
          in: path
          schema:
            type: string
          required: true
      responses:
        200:
          description: "Get user by token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        404:
          description: "not found"

  /mr-api/authentication/{id}/resetPassword:
    parameters:
      - name: id
        description: "The id of the person to reset password for"
        in: path
        schema:
          type: string
          format: uuid
        required: true
    put:
      tags:
        - AuthService
      security:
        - bearerAuth: [ ]
      description: "Reset password"
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordReset"
      responses:
        200:
          description: "Successfully reset password"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        400:
          description: "Bad Request"
        401:
          description: "no permission"
        403:
          description: "forbidden"
