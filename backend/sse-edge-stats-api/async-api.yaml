components:
  schemas:
    EdgeStatsBundle:
      type: object
      required:
        - misses
        - apiKeys
        - timestamp
      properties:
        timestamp:
          type: string
          format: date-time
        misses:
          type: integer
          format: int64
        apiKeys:
          type: array
          items:
            $ref: "#/components/schemas/EdgeStatApiKey"
    EdgeStatApiKey:
      type: object
      required:
        - svcKey
        - envId
        - counters
      properties:
        environmentId:
          x-basename: "eId"
          type: string
          format: uuid
        serviceKeyId:
          description: "This is the service key UUID if it exists and if not, it will be the API Key that someone tried to use"
          x-basename: "sId"
          type: string
        counters:
          type: array
          items:
            $ref: "#/components/schemas/EdgeApiStat"
        organizationId:
          description: "This is carried (if it exists) as it could become unpublished by the time downstream consumers are notified"
          x-basename: oId
          type: string
          format: uuid
        portfolioId:
          description: "This is carried (if it exists) as it could become unpublished by the time downstream consumers are notified"
          x-basename: pId
          type: string
          format: uuid
        applicationId:
          description: "This is carried (if it exists) as it could become unpublished by the time downstream consumers are notified"
          x-basename: aId
          type: string
          format: uuid
    EdgeApiStat:
      type: object
      required:
        - count
        - resultType
        - hitType
      properties:
        count:
          type: integer
          format: int64
        resultType:
          $ref: "#/components/schemas/EdgeHitResultType"
        hitType:
          $ref: "#/components/schemas/EdgeHitSourceType"
    EdgeHitResultType:
      type: string
      enum:
        - success_until_kicked_off
        - success
        - missed
        - failed_to_write_on_init
        - failed_to_process_request
        - forbidden
        - update_nonsense
        - update_no_change
    EdgeHitSourceType:
      type: string
      enum:
        - eventsource
        - poll
        - testsdk
