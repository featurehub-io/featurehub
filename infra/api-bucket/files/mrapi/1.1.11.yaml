    ApplicationVersionInfo:
      required:
      - name
      - version
      type: object
      properties:
        name:
          type: string
        version:
          type: string
    HiddenEnvironments:
      type: object
      properties:
        noneSelected:
          type: boolean
          description: "If this is set to true, then the user in fact as no selected\
            \ environments"
        environmentIds:
          type: array
          items:
            type: string
            format: uuid
    WebhookSummaryItem:
      required:
      - id
      - method
      - status
      - whenSent
      type: object
      properties:
        id:
          type: string
          description: event id as stored in the database (not webhook cloudevent
            id)
          format: uuid
        type:
          type: string
          description: "webhook type, empty if the filter is specified as it is just\
            \ repeated data"
        method:
          type: string
          description: "POST, PUT, etc"
        whenSent:
          type: string
          description: When the hook was posted
          format: date-time
        status:
          type: integer
          description: HTTP status code
    WebhookSummary:
      required:
      - max
      - results
      type: object
      properties:
        max:
          type: integer
          format: int64
        results:
          type: array
          items:
            $ref: '#/components/schemas/WebhookSummaryItem'
    WebhookDetail:
      required:
      - cloudEventType
      - method
      - status
      type: object
      properties:
        whenSent:
          type: string
          format: date-time
        status:
          type: integer
          description: The status of the webhook call
        method:
          type: string
        sourceSystem:
          type: string
        deliveredDataCloudEventType:
          type: string
        cloudEventType:
          type: string
        content:
          type: string
        url:
          type: string
          description: "The URL requested, only if Admin"
        outboundHeaders:
          type: object
          additionalProperties:
            type: string
          description: "The headers we set on the outbound call, only if Admin"
        incomingHeaders:
          type: object
          additionalProperties:
            type: string
          description: "The headers that came back, only if Admin"
        result:
          type: string
          description: "The body as a string if any, truncated to 1k"
      description: webhook data
    WebhookTypeDetail:
      required:
      - description
      - envPrefix
      - messageType
      type: object
      properties:
        messageType:
          type: string
          description: 'The cloud event message type '
        description:
          type: string
          description: What this cloud event is for
        envPrefix:
          type: string
          description: the prefix to apply in the environmentInfo field to extract
            the enabled/headers/url data
    WebhookTypeDetails:
      required:
      - types
      type: object
      properties:
        types:
          type: array
          items:
            $ref: '#/components/schemas/WebhookTypeDetail'
    WebhookCheck:
      required:
      - config
      - envId
      - messageType
      type: object
      properties:
        messageType:
          type: string
        envId:
          type: string
          format: UUID
        config:
          type: object
          additionalProperties:
            type: string
          description: "Any configuration to pass to the check, e.g. webhook.feature.url,\
            \ headers, etc - this ensures the updates get to the destination and are\
            \ used. They get merged info the envInfo, replacing anything there"
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
