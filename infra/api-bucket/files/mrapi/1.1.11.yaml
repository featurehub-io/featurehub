      required:
      - max
      properties:
        max:
          type: integer
        people:
          type: array
          description: This is for backwards compatibility
          items:
            $ref: '#/components/schemas/Person'
        summarisedPeople:
          type: array
          description: "If we return the new result type, we are returning a summarised\
            \ person for less data"
          items:
            $ref: '#/components/schemas/SearchPerson'
        outstandingRegistrations:
          type: array
          items:
            $ref: '#/components/schemas/OutstandingRegistration'
    OutstandingRegistration:
      required:
      - expired
      - id
      - token
      type: object
      properties:
        id:
          type: string
          format: uuid
        token:
          type: string
        expired:
          type: boolean
    SetupSiteAdmin:
      required:
      - organizationName
      - portfolio
      type: object
      properties:
        portfolio:
          type: string
        organizationName:
          type: string
        emailAddress:
          type: string
          description: User's email or blank if using oauth/saml
          format: email
        password:
          type: string
          description: User's password or blank if using oauth/saml
        name:
          type: string
          description: user's name. Will be take from external provider if using oauth/saml
        authProvider:
          type: string
          description: "If the site is using external providers, this is the key of\
            \ the provider chosen. If there is only one, it can be blank."
    SetupResponse:
      type: object
      properties:
        organization:
          $ref: '#/components/schemas/Organization'
        providers:
          type: array
          items:
            type: string
        providerInfo:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/IdentityProviderInfo'
        capabilityInfo:
          type: object
          additionalProperties:
            type: string
        redirectUrl:
          type: string
          description: Set if there is only one external provider and no local. Allows
            immediate redirect to provider. It assumes it will be used immediate (e.g.
            state in oauth2 url)
    IdentityProviderInfo:
      required:
      - buttonBackgroundColor
      - buttonIcon
      - buttonText
      type: object
      properties:
        buttonIcon:
          type: string
        buttonBackgroundColor:
          type: string
        buttonText:
          type: string
    SetupMissingResponse:
      type: object
      properties:
        providers:
          type: array
          items:
            type: string
        capabilityInfo:
          type: object
          additionalProperties:
            type: string
        providerInfo:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/IdentityProviderInfo'
    ProviderRedirect:
      type: object
      properties:
        redirectUrl:
          type: string
    TokenizedPerson:
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        redirectUrl:
          type: string
        person:
          $ref: '#/components/schemas/Person'
    RegistrationUrl:
      required:
      - personId
      - token
      properties:
        registrationUrl:
          type: string
        personId:
          type: string
          format: uuid
        token:
          type: string
    PersonRegistrationDetails:
      required:
      - confirmPassword
      - email
      - name
      - password
      - registrationToken
      properties:
        name:
          maxLength: 100
          minLength: 1
          type: string
        email:
          maxLength: 100
          minLength: 1
          type: string
          format: email
        password:
          maxLength: 40
          minLength: 1
