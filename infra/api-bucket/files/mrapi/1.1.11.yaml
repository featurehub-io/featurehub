openapi: 3.0.1
info:
  title: ManagementResourceApi
  description: This describes the API clients use for accessing features. This reflects
    the API from 1.5.7 onwards.
  version: 1.1.11
  x-version-api: fragment of version API
servers:
- url: /
paths:
  /mr-api/dacha1/cache:
    post:
      tags:
      - CacheService
      description: Allows superusers to refresh the global Dacha1 cache (if it exists).
      operationId: cacheRefresh
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CacheRefreshRequest'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CacheRefreshResponse'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: forbidden
        "404":
          description: Dacha1 is not being used and API does not exist
      security:
      - bearerAuth: []
  /mr-api/organization/{id}/group:
    get:
      tags:
      - GroupService
      description: Gets the superuser group for this organisation. There is no other
        way to ascertain which org you are dealing with
      operationId: getSuperuserGroup
      responses:
        "200":
          description: The superuser group presuming the organization exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "404":
          description: not found
      security:
      - bearerAuth: []
    parameters:
    - name: id
      in: path
      description: the id of the organisation
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
  /mr-api/portfolio:
    get:
      tags:
      - PortfolioService
      description: Gets a list of portfolios.
      operationId: findPortfolios
      parameters:
      - name: order
        in: query
        description: how to order the results
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/SortOrder'
      - name: filter
        in: query
        description: What to filter the results by
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: parentPortfolioId
        in: query
        description: "The parent portfolio to search under. If none is provided, use\
          \ the top level one"
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: "Gets all portfolios, alphabetically sorted"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Portfolio'
        "400":
          description: Bad Request
        "401":
          description: no permission
      security:
      - bearerAuth: []
    post:
      tags:
      - PortfolioService
      description: Create a new portfolio
      operationId: createPortfolio
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Portfolio'
        required: true
      responses:
        "200":
          description: Resulting portfolio
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Portfolio'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: forbidden to create portfolio
        "404":
          description: unable to create portfolio
        "409":
          description: duplicate portfolio
      security:
      - bearerAuth: []
    parameters:
    - name: includeGroups
      in: query
      description: Include groups for this this portfolio in results
      required: false
      style: form
      explode: true
      schema:
        type: boolean
    - name: includeApplications
      in: query
      description: Include applications for this portfolio in results
      required: false
      style: form
      explode: true
      schema:
        type: boolean
  /mr-api/portfolio/{id}:
    get:
      tags:
      - PortfolioService
      description: Get portfolio
      operationId: getPortfolio
      responses:
        "200":
          description: Resulting portfolio
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Portfolio'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "404":
          description: not found
      security:
      - bearerAuth: []
    put:
      tags:
      - PortfolioService
      description: Update a portfolio
      operationId: updatePortfolio
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Portfolio'
        required: true
      responses:
        "200":
          description: Resulting portfolio
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Portfolio'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: no permission to update portfolio
        "404":
          description: cannot find portfolio to update
        "409":
          description: duplicate portfolio name
        "422":
          description: updating old portfolio
      security:
      - bearerAuth: []
    delete:
      tags:
      - PortfolioService
      description: Delete a portfolio
      operationId: deletePortfolio
      responses:
        "200":
          description: How many portfolios were deleted.
          content:
            application/json:
              schema:
                type: boolean
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: forbidden
      security:
      - bearerAuth: []
    parameters:
    - name: id
      in: path
      description: The id of the portfolio to find
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
    - name: includeGroups
      in: query
      description: Include groups for this this portfolio in results
      required: false
      style: form
      explode: true
      schema:
        type: boolean
    - name: includeApplications
      in: query
      description: Include applications for this portfolio in results
      required: false
      style: form
      explode: true
      schema:
        type: boolean
    - name: includeEnvironments
      in: query
      description: Include the environments inside the applications
      required: false
      style: form
      explode: true
      schema:
        type: boolean
  /mr-api/portfolio/{id}/application:
    get:
      tags:
      - ApplicationService
      description: Gets a list of applications.
      operationId: findApplications
      parameters:
      - name: order
        in: query
        description: how to order the results
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/SortOrder'
      - name: filter
        in: query
        description: What to filter the results by
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: "Gets all portfolios, alphabetically sorted"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "404":
          description: none found
      security:
      - bearerAuth: []
    post:
      tags:
      - ApplicationService
      description: Create a new application
      operationId: createApplication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        "200":
          description: Resulting application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: forbidden
        "409":
          description: duplicates
      security:
      - bearerAuth: []
    parameters:
    - name: id
      in: path
      description: The id of the portfolio to find
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
    - name: includeEnvironments
      in: query
      description: Include the environments in the result
      required: false
      style: form
      explode: true
      schema:
        type: boolean
    - name: includeFeatures
      in: query
      description: Include the features in the result
      required: false
      style: form
      explode: true
      schema:
        type: boolean
  /mr-api/portfolio/{id}/group:
    get:
      tags:
      - GroupService
      description: Gets a list of groups.
      operationId: findGroups
      parameters:
      - name: order
        in: query
        description: how to order the results
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/SortOrder'
      - name: filter
        in: query
        description: What to filter the results by
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: "Gets groups, alphabetically sorted"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Group'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: forbidden
        "404":
          description: not found
      security:
      - bearerAuth: []
    post:
      tags:
      - GroupService
      description: Create a new group
      operationId: createGroup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
        required: true
      responses:
        "200":
          description: Resulting group
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: no permission
        "409":
          description: duplicate
      security:
      - bearerAuth: []
    parameters:
    - name: id
      in: path
      description: The id of the portfolio to find
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
    - name: includePeople
      in: query
      description: include people in each group
      required: false
      style: form
      explode: true
      schema:
        type: boolean
  /mr-api/person:
    get:
      tags:
      - PersonService
      description: Gets a list of matching people.
      operationId: findPeople
      parameters:
      - name: countGroups
        in: query
        description: Return the number of groups
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: order
        in: query
        description: how to order the results
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/SortOrder'
      - name: filter
        in: query
        description: What to filter the results by
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: startAt
        in: query
        description: Where in the results to start
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: pageSize
        in: query
        description: How many results to return
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: includeLastLoggedIn
        in: query
        description: Include last logged in timestamp
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: includeDeactivated
        in: query
        description: Include people who are no longer active
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: personTypes
        in: query
        description: Filter by person types
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            $ref: '#/components/schemas/PersonType'
      - name: sortBy
        in: query
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/SearchPersonSortBy'
      responses:
        "200":
          description: "Gets all persons, alphabetically sorted"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchPersonResult'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: only admins can call this API
      security:
      - bearerAuth: []
    post:
      tags:
      - PersonService
      description: Create a new person
      operationId: createPerson
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePersonDetails'
        required: true
      responses:
        "200":
          description: Registration url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationUrl'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: forbidden to only admins
        "409":
          description: person already exists
      security:
      - bearerAuth: []
    parameters:
    - name: includeGroups
      in: query
      description: Include groups in result
      required: false
      style: form
      explode: true
      schema:
        type: boolean
  /mr-api/person/{id}/token-reset:
    post:
      tags:
      - PersonService
      description: Reset security token of supported person type (usually service
        accounts only)
      operationId: resetSecurityToken
      parameters:
      - name: id
        in: path
        description: The id of the person to find
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: New security token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminServiceResetTokenResponse'
        "404":
          description: Service account not found
        "403":
          description: No permission to change
        "401":
          description: Not authenticated
      security:
      - bearerAuth: []
  /mr-api/person/{id}/v2:
    put:
      tags:
      - PersonService
      description: Update a person
      operationId: updatePersonV2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePerson'
        required: true
      responses:
        "204":
          description: Resulting person
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: forbidden to update that person
        "404":
          description: person not found
        "422":
          description: attempting to update old person record
      security:
      - bearerAuth: []
    parameters:
    - name: id
      in: path
      description: The id of the person to find
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
  /mr-api/person/{id}:
    get:
      tags:
      - PersonService
      description: Get person
      operationId: getPerson
      parameters:
      - name: id
        in: path
        description: The id of the person to find
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Resulting person
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "404":
          description: not found
      security:
      - bearerAuth: []
    put:
      tags:
      - PersonService
      description: Update a person
      operationId: updatePerson
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'
        required: true
      responses:
        "200":
          description: Resulting person
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: forbidden to update that person
        "404":
          description: person not found
        "422":
          description: attempting to update old person record
      security:
      - bearerAuth: []
    delete:
      tags:
      - PersonService
      description: Delete a person
      operationId: deletePerson
      responses:
        "200":
          description: How many people were deleted.
          content:
            application/json:
              schema:
                type: boolean
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: forbidden
      security:
      - bearerAuth: []
    parameters:
    - name: id
      in: path
      description: The id of the person to find
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
    - name: includeGroups
      in: query
      description: Include groups in result
      required: false
      style: form
      explode: true
      schema:
        type: boolean
    - name: includeAcls
      in: query
      description: include acls for each group
      required: false
      style: form
      explode: true
      schema:
        type: boolean
  /mr-api/authentication:
    post:
      tags:
      - AuthService
      description: Create a new user
      operationId: registerPerson
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonRegistrationDetails'
        required: true
      responses:
        "200":
          description: Tokenized person
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenizedPerson'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "404":
          description: person already registered who is using this token or cannot
            find person to register
  /mr-api/external-provider/{provider}:
    get:
      tags:
      - AuthService
      description: Gets a login URL for this specified provider if it is supported
        by the server
      operationId: getLoginUrlForProvider
      responses:
        "200":
          description: The information required to redirect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderRedirect'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "404":
          description: not found
    parameters:
    - name: provider
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: string
  /mr-api/login:
    post:
      tags:
      - AuthService
      description: Login to Feature Hub
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCredentials'
        required: true
      responses:
        "200":
          description: Successfully logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenizedPerson'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: login is disabled for this instance
        "404":
          description: user is not found
  /mr-api/logout:
    get:
      tags:
      - AuthService
      description: Get person by token
      operationId: logout
      responses:
        "204":
          description: Token deactivated
        "400":
          description: Bad Request
        "401":
          description: no permission
      security:
      - bearerAuth: []
  /mr-api/authentication/{id}/replaceTempPassword:
    put:
      tags:
      - AuthService
      description: Replace temporary password
      operationId: replaceTempPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordReset'
        required: true
      responses:
        "200":
          description: Successfully reset temporary password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenizedPerson'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: forbidden
      security:
      - bearerAuth: []
      x-java-annotations: '@io.featurehub.mr.api.AllowedDuringPasswordReset'
    parameters:
    - name: id
      in: path
      description: The id of the person to replace temporary password for
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
  /mr-api/authentication/{email}/expiredTokenReset:
    post:
      tags:
      - AuthService
      description: Allows an administrator to reset a user's expired token so they
        can login
      operationId: resetExpiredToken
      parameters:
      - name: email
        in: path
        description: The email address of the person whose expired token to reset
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: The token of the expired person
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationUrl'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: forbidden
      security:
      - bearerAuth: []
  /mr-api/authentication/{id}/changePassword:
    put:
      tags:
      - AuthService
      description: Change password
      operationId: changePassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordUpdate'
        required: true
      responses:
        "200":
          description: Successfully updated password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: forbidden
      security:
      - bearerAuth: []
    parameters:
    - name: id
      in: path
      description: The id of the person to change password for
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
  /mr-api/authentication/{token}:
    get:
      tags:
      - AuthService
      description: Get person by token
      operationId: personByToken
      parameters:
      - name: token
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Get user by token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "404":
          description: not found
  /mr-api/authentication/{id}/resetPassword:
    put:
      tags:
      - AuthService
      description: Reset password
      operationId: resetPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordReset'
        required: true
      responses:
        "200":
          description: Successfully reset password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
        "400":
          description: Bad Request
        "401":
          description: no permission
        "403":
          description: forbidden
        "404":
          description: not found
      security:
      - bearerAuth: []
    parameters:
    - name: id
      in: path
      description: The id of the person to reset password for
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
  /mr-api/application/{appId}/feature-groups:
    get:
      tags:
      - FeatureGroupService
      description: Get feature groups for this application
      operationId: listFeatureGroups
      parameters:
      - name: filter
        in: query
        description: A filter to apply to the features - partial match of key or description
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: max
        in: query
        description: The maximum number of features to get for this page
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: page
        in: query
        description: The page number of the results. 0 indexed.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: sortOrder
        in: query
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/SortOrder'
      - name: environmentId
        in: query
        description: Match based on environment id
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: List of feature groups
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureGroupList'
        "401":
          description: no permission
        "404":
          description: no application
      security:
      - bearerAuth: []
    post:
      tags:
      - FeatureGroupService
      description: Get feature groups for this application
      operationId: createFeatureGroup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeatureGroupCreate'
        required: true
      responses:
        "201":
          description: Feature Group Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureGroupListGroup'
        "400":
          description: bad request
        "409":
          description: duplicate
        "401":
          description: no permission
        "404":
          description: no application
      security:
      - bearerAuth: []
    parameters:
    - name: appId
      in: path
      description: The id of the application to find
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
  /mr-api/application/{appId}/feature-groups/{fgId}:
    get:
      tags:
